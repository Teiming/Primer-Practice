<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>프라이머 만들기</title>
    <script>
        var temp1 = 4 + Math.round( 4 * Math.random() );
        var temp2 = 4 + Math.round( 4 * Math.random() );
        var temp3 = 4 + Math.round( 4 * Math.random() );
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <header class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container">
            <span class="navbar-brand">Primer Design</span>
            <a class="navbar-text" href="">@Developer</a>
        </div>
    </header>
    <main class="container">
        <div class="card mt-3 border-info">
            <div class="card-header bg-info ">
                문제
            </div>
            <div class="card-body" style="word-wrap: break-word;">
                <span id="fivePrime">5'&#8209;</span><span id="frontForward" style="word-wrap: break-word;">1</span><strong id="forward" class="text-danger" style="word-wrap: break-word;">2</strong><span id="backForward">3</span>........<span id="frontBackward">4</span><strong id="backward" class="text-danger" style="word-wrap: break-word;">5</strong><span id="backBackward" style="word-wrap: break-word;">6</span><span id="threePrime">&#8209;3'</span>
            </div>
            <div class="card-footer text-end">
                <button id="newQ" class="btn btn-primary mr-auto" onclick="location.reload()" style="display: none;width: 8rem;">새로운 문제</button>
                <button id="answerBtn" class="btn btn-info mr-auto" onclick="answer()" style="width: 8rem;">정답보기</button>
                <div id="answerAlert" class="alert alert-info mt-2 mb-2 text-start" style="display: none;">
                    <h4>
                        Forward Primer
                    </h4>
                    <span></span>
                    5'-<span id="answerF">asdfsdf</span>-3'
                    <hr>
                    <h4>
                        Backward Primer
                    </h4>
                    5'-<span id="answerB">dfasdf</span>-3'
                </div>
            </div>
        </div>
        <div class="d-grid text-center">
        </div>
    </main>
    <footer></footer>
    <script>
        var tempPrime = Math.round( Math.random() );
        if (tempPrime) {
            document.getElementById('fivePrime').style.display = "none";
            document.getElementById('threePrime').style.display = "none";
        }
        function answer() {
            document.getElementById('answerAlert').style.display = "block";
            document.getElementById('answerBtn').style.display = "none";
            document.getElementById('newQ').style.display = "inline";
        }
        var base1 = "";
        var base2 = "";
        var base3 = "";
        var base4 = "";
        var base5 = "";
        var base6 = "";
        var pol = "";
        for (let i = 0; i < temp1; i++) {
            var tempBase = Math.round( 100 * Math.random() ) % 4 ;
            switch (tempBase) {
                case 1:
                    base1=base1+"A";
                    break;
                case 2:
                    base1=base1+"G";
                    break;
                case 3:
                    base1=base1+"C";
                    break;
                default:
                    base1=base1+"T";
                    break;
            }
        }
        for (let i = 0; i < temp2; i++) {
            var tempBase = Math.round( 100 * Math.random() ) % 4 ;
            switch (tempBase) {
                case 1:
                    base2=base2+"A";
                    break;
                case 2:
                    base2=base2+"G";
                    break;
                case 3:
                    base2=base2+"C";
                    break;
                default:
                    base2=base2+"T";
                    break;
            }
        }
        for (let i = 0; i < temp3; i++) {
            var tempBase = Math.round( 100 * Math.random() ) % 4 ;
            switch (tempBase) {
                case 1:
                    base3=base3+"A";
                    break;
                case 2:
                    base3=base3+"G";
                    break;
                case 3:
                    base3=base3+"C";
                    break;
                default:
                    base3=base3+"T";
                    break;
            }
        }
        for (let i = 0; i < temp3; i++) {
            var tempBase = Math.round( 100 * Math.random() ) % 4 ;
            switch (tempBase) {
                case 1:
                    base4=base4+"A";
                    break;
                case 2:
                    base4=base4+"G";
                    break;
                case 3:
                    base4=base4+"C";
                    break;
                default:
                    base4=base4+"T";
                    break;
            }
        }
        for (let i = 0; i < temp2; i++) {
            var tempBase = Math.round( 100 * Math.random() ) % 4 ;
            switch (tempBase) {
                case 1:
                    base5=base5+"A";
                    pol="T"+pol;
                    break;
                case 2:
                    base5=base5+"G";
                    pol="C"+pol;
                    break;
                case 3:
                    base5=base5+"C";
                    pol="G"+pol;
                    break;
                default:
                    base5=base5+"T";
                    pol="A"+pol;
                    break;
            }
        }
        for (let i = 0; i < temp1; i++) {
            var tempBase = Math.round( 100 * Math.random() ) % 4 ;
            switch (tempBase) {
                case 1:
                    base6=base6+"A";
                    break;
                case 2:
                    base6=base6+"G";
                    break;
                case 3:
                    base6=base6+"C";
                    break;
                default:
                    base6=base6+"T";
                    break;
            }
        }
        document.getElementById('frontForward').innerText = base1;
        document.getElementById('forward').innerText = base2;
        document.getElementById('backForward').innerText = base3;
        document.getElementById('frontBackward').innerText = base4;
        document.getElementById('backward').innerText = base5;
        document.getElementById('backBackward').innerText = base6;

        document.getElementById('answerF').innerText = base2;
        document.getElementById('answerB').innerText = pol;
        if (base2 == base5) {
            location.reload();
        }
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
